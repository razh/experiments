<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Animation</title>

  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 0.8em;
    }

    input {
      width: 3rem;
    }

    .box {
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;

      -webkit-perspective: 1000px;
      perspective: 1000px;

      position: absolute;
      left: 200px;
      top: 200px;
    }

    .face {
      position: absolute;
    }

    .top    { background-color: rgba(255, 0, 0, 0.5); }
    .front  { background-color: rgba(192, 0, 0, 0.5); }
    .right  { background-color: rgba(128, 0, 0, 0.5); }
    .back   { background-color: rgba( 96, 0, 0, 0.5); }
    .left   { background-color: rgba( 64, 0, 0, 0.5); }
    .bottom { background-color: rgba( 32, 0, 0, 0.5); }

    @-keyframes rotation {
      0%   { transform: rotateX(0deg) rotateY(0deg); }
      50%  { transform: rotateX(10deg) rotateY(180deg); }
      100% { transform: rotateX(0deg) rotateY(360deg); }
    }

    @-webkit-keyframes rotation {
      0%   { -webkit-transform: rotateX(0deg) rotateY(0deg); }
      50%  { -webkit-transform: rotateX(10deg) rotateY(180deg); }
      100% { -webkit-transform: rotateX(0deg) rotateY(360deg); }
    }

    .robot {
      position: absolute;
      top: 200px;
      left: 200px;

      -webkit-animation: rotation 2s linear;
      animation: rotation 2s linear;

      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
    }

    .transform-views {
      float: right;
    }

    .checkbox,
    .checkbox:not(:checked) ~ .dimension,
    .checkbox:not(:checked) ~ .translate {
      display: none;
    }

    .name,
    .dimension,
    .translate {
      float: right;
      clear: both;
    }

    .name {
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="transform-view" id="matrix"></div>
  <div class="box box-view" id="box"></div>
  <div class="transform-view" id="box-dimensions"></div>
  <div class="transform-view" id="rotateY"></div>
  <div class="transform-view" id="rotateX"></div>

  <div class="robot"></div>
  <div class="transform-views"></div>

  <script data-main="js/main" src="../app/components/requirejs/require.js"></script>
</body>
</html>
