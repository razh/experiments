<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spatial Grid</title>

  <style>
    body {
      margin: 0;
      background-color: #222;
    }

    .toggle-btn {
      position: absolute;
      bottom: 25px;
    }

    .help {
      position: absolute;
      bottom: 1em;
      right: 2em;

      opacity: 0.5;

      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      text-align: right;
      color: white;
    }

    #toggleGrid {
      left: 30px;
    }

    #toggleGridVisibility {
      left: 130px;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" id="toggleGrid">Toggle Grid</button>
  <button class="toggle-btn" id="toggleGridVisibility">Toggle Grid Visibility</button>

  <div class="help">
    <p>SPACE - Play/pause.</p>
  </div>

  <canvas id="canvas"></canvas>

  <script src="./../spatial-partition/js/main.js"></script>
  <script src="./js/spatial-grid.js"></script>
  <script src="./js/main.js"></script>

</html>
