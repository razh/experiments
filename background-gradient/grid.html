<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Gradient Grid Test</title>

  <style>
    body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    .gradient {
      float: left;
    }

    .gradient-fullscreen {
      z-index: -1;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      opacity: 0;

      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }

    .gradient-cursor {
      position: absolute;
      border: 0.5em solid rgba(0, 0, 0, 0.5);

      -moz-box-sizing: border-box;
      box-sizing: border-box;

      -webkit-transform: translateZ(0);
      transform: translateZ(0);

      -webkit-transition: all 0.2s;
      transition: all 0.2s;

      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="gradient-cursor"></div>

  <div class="gradient-container">
    <div class="gradient" id="gradient-0"></div>
    <div class="gradient" id="gradient-1"></div>
    <div class="gradient" id="gradient-2"></div>
    <div class="gradient" id="gradient-3"></div>
    <div class="gradient" id="gradient-4"></div>
    <div class="gradient" id="gradient-5"></div>
    <div class="gradient" id="gradient-6"></div>
    <div class="gradient" id="gradient-7"></div>
    <div class="gradient" id="gradient-8"></div>
    <div class="gradient" id="gradient-9"></div>
    <div class="gradient" id="gradient-10"></div>
    <div class="gradient" id="gradient-11"></div>
    <div class="gradient" id="gradient-12"></div>
    <div class="gradient" id="gradient-13"></div>
    <div class="gradient" id="gradient-14"></div>
    <div class="gradient" id="gradient-15"></div>
  </div>

  <div class="gradient-fullscreen"></div>

  <script src="../app/bower_components/jquery/dist/jquery.js"></script>
  <script src="./js/defs.js"></script>
  <script src="./js/grid-test.js"></script>
</body>
</html>
