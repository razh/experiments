<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Gradient Grid Test</title>

  <style>
    body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    .gradient {
      float: left;
      -webkit-transition: 200ms;
      transition: 200ms;
    }

    .gradient-container,
    .gradient-fullscreen {
      position: absolute;

      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }

    .gradient-cursor,
    .gradient-fullscreen {
      -webkit-transform: translateZ(0);
      transform: translateZ(0);

      -webkit-transition: 200ms;
      transition: 200ms;

      pointer-events: none;
    }

    .gradient-cursor {
      position: absolute;
      border: 0.5em solid rgba(0, 0, 0, 0.5);

      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    .gradient-fullscreen {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="gradient-container"></div>
  <div class="gradient-cursor"></div>
  <div class="gradient-fullscreen"></div>

  <script src="./js/defs.js"></script>
  <script src="./js/grid-test.js"></script>
</body>
</html>
