<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gradient similarity</title>

  <style>
    body {
      background-color: black;
      color: white;

      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .pull-left {
      float: left !important;
    }

    .section {
      clear: left;
    }

    .section > .gradient {
      position: relative;
      margin: 16px auto;
      width: 640px;
      height: 480px;
      background-color: white;
    }

    .section > .gradient:before {
      content: attr(data-type);
      position: absolute;
      top: 1em;
      left: 1em;
    }

    .syntax > .gradient-css {
      background-image: linear-gradient(#000, #fff);
    }

    .pull-left-form {
      position: fixed;
      right: 1em;
      bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="section syntax">
    <div class="title">Gradients: CSS vs. Canvas</div>
    <div class="gradient gradient-css" data-type="css"></div>
    <div class="gradient" data-type="canvas">
      <canvas class="gradient-canvas"></canvas>
    </div>
  </div>

  <div class="section conversion">
    <div class="title">Converting to Canvas and CSS gradients.</div>
    <div class="gradient gradient-css" data-type="css"></div>
    <div class="gradient" data-type="canvas">
      <canvas class="gradient-canvas"></canvas>
    </div>
  </div>

  <div class="section angle">
    <div class="title">Determining the gradient line in canvas.</div>

    <form>
      <label for="input-angle">Angle</label>
      <input id="input-angle" type="number" value="0">
    </form>

    <div class="gradient gradient-css" data-type="css"></div>
    <div class="gradient" data-type="canvas">
      <canvas class="gradient-canvas"></canvas>
    </div>
  </div>

  <div class="section percent">
    <div class="title">Percentages in canvas gradients.</div>
    <div class="gradient gradient-css" data-type="css"></div>
    <div class="gradient" data-type="canvas">
      <canvas class="gradient-canvas"></canvas>
    </div>
  </div>

  <form class="pull-left-form">
    <label for="pull-left-input">Toggle <code>float: left</code>.</label>
    <input type="checkbox" id="pull-left-input">
  </form>

  <script src="./js/defs.js"></script>
  <script src="./js/similarity.js"></script>
</body>
</html>
