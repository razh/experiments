<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Gradient Editor</title>

  <style>
    body {
      margin: 0;
    }

    .gradient {
      position: relative;

      width: 400px;
      height: 300px;

      margin-bottom: 50px;
      margin-left: 100px;

      outline: 2px solid black;
    }

    .gradient:first-of-type {
      margin-top: 50px;
    }

    #gradient-0 {
      background: linear-gradient(45deg, rgb(255, 0, 0), rgb(255, 255, 128));
    }

    .colorstop {
      position: absolute;

      width: 40px;
      height: 20px;

      margin-top: -10px;
      margin-left: -20px;

      outline: 2px solid black;
    }

    #gradient-0 > .colorstop {
      -webkit-transform: rotateZ(45deg);
      transform: rotateZ(45deg);
    }

    #gradient-0 > #colorstop-0 {
      background-color: rgb(255, 0, 0);
      top: 100%;
    }

    #gradient-0 > #colorstop-1 {
      background-color: rgb(255, 255, 128);
      left: 100%;
    }

    #gradient-1 {
      background: linear-gradient(rgb(255, 0, 255), rgb(0, 255, 128));
    }

    #gradient-1 > #colorstop-0 {
      background-color: rgb(255, 0, 255);
      left: 50%;
    }

    #gradient-1 > #colorstop-1 {
      background-color: rgb(0, 255, 128);
     top: 100%;
     left: 50%;
    }

    #gradient-2 {
      background: linear-gradient(90deg, rgb(255, 0, 128), rgb(128, 0, 255));
    }

    #gradient-2 > .colorstop {
      -webkit-transform: rotateZ(90deg);
      transform: rotateZ(90deg);
    }

    #gradient-2 > #colorstop-0 {
      background-color: rgb(255, 0, 128);
      top: 50%;
    }

    #gradient-2 > #colorstop-1 {
      background-color: rgb(128, 0, 255);
      top: 50%;
      left: 100%;
    }

    #gradient-3 {
      background: linear-gradient(210deg, rgb(128, 0, 0), rgb(0, 255, 255) 30%, rgb(255, 128, 0))
    }

    #gradient-3 > .colorstop {
      -webkit-transform: rotateZ(210deg);
      transform: rotateZ(210deg);
    }

    #gradient-3 > #colorstop-0 {
      background-color: rgb(128, 0, 0);
      left: 100%;
    }

    #gradient-3 > #colorstop-1 {
      background-color: rgb(0, 255, 255);
      top: 30%;
      left: 70%;
    }

    #gradient-3 > #colorstop-2 {
      background-color: rgb(255, 128, 0);
      top: 100%;
    }

    #gradient-4 {
      background: linear-gradient(90deg, rgb(255, 32, 32), rgb(255, 0, 255) 80px, rgb(64, 64, 255));
    }

    #gradient-4 > .colorstop {
      -webkit-transform: rotateZ(90deg);
      transform: rotateZ(90deg);
    }

    #gradient-4 > #colorstop-0 {
      background-color: rgb(255, 32, 32);
      top: 50%;
    }

    #gradient-4 > #colorstop-1 {
      background-color: rgb(255, 0, 255);
      top: 50%;
      left: 80px;
    }

    #gradient-4 > #colorstop-2 {
      background-color: rgb(64, 64, 255);
      top: 50%;
      left: 100%;
    }

  </style>
</head>
<body>

  <!-- Editor testbed. -->
  <div class="gradient" id="gradient-canvas-0">
    <canvas id="canvas"></canvas>
  </div>

  <!-- Editor testbed, with a pixel length colorstop. -->
  <div class="gradient" id="gradient-canvas-1">
    <canvas id="canvas"></canvas>
  </div>

  <!-- Combination of the two above editor test gradients. -->
  <div class="gradient" id="gradient-output"></div>

  <!-- Simple gradient. 45deg. -->
  <div class="gradient" id="gradient-0">
    <div class="colorstop" id="colorstop-0"></div>
    <div class="colorstop" id="colorstop-1"></div>
  </div>

  <!-- Simple gradient. 0deg. -->
  <div class="gradient" id="gradient-1">
    <div class="colorstop" id="colorstop-0"></div>
    <div class="colorstop" id="colorstop-1"></div>
  </div>

  <!-- Simple gradient. 90deg. -->
  <div class="gradient" id="gradient-2">
    <div class="colorstop" id="colorstop-0"></div>
    <div class="colorstop" id="colorstop-1"></div>
  </div>

  <!-- Simple gradient. 3 colorstops, non-default percentage positions. -->
  <div class="gradient" id="gradient-3">
    <div class="colorstop" id="colorstop-0"></div>
    <div class="colorstop" id="colorstop-1"></div>
    <div class="colorstop" id="colorstop-2"></div>
  </div>

  <!-- Simple gradient. 3 colorsstops, non-default pixel positions. -->
  <div class="gradient" id="gradient-4">
    <div class="colorstop" id="colorstop-0"></div>
    <div class="colorstop" id="colorstop-1"></div>
    <div class="colorstop" id="colorstop-2"></div>
  </div>

  <script src="./js/defs.js"></script>
  <script src="./js/editor-test.js"></script>
</body>
</html>
