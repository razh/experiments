<!DOCTYPE html>
<html lang='en'>
  <head></head>
  <head>
    <meta charset='UTF-8'>
    <title>Hilbert Curve</title>
    <link href='./stylesheets/hilbert-curve.css' rel='stylesheet'>
  </head>
  <body>
    <div class='section'>
      <canvas id='canvas'></canvas>
    </div>
    <div class='section' id='hilbert3d'></div>
    <div class='section' id='controls'>
      <form role='form'>
        <div class='form-group'>
          <label for='translateX'>translateX</label>
          <input id='translateX' max='500' min='0' type='range' units='px'>
          <div class='value'></div>
        </div>
        <div class='form-group'>
          <label for='translateY'>translateY</label>
          <input id='translateY' max='500' min='0' type='range' units='px'>
          <div class='value'></div>
        </div>
        <div class='form-group'>
          <label for='rotateX'>rotateX</label>
          <input id='rotateX' max='180' min='-180' type='range' units='deg'>
          <div class='value'></div>
        </div>
        <div class='form-group'>
          <label for='rotateY'>rotateY</label>
          <input id='rotateY' max='180' min='-180' type='range' units='deg'>
          <div class='value'></div>
        </div>
        <div class='form-group'>
          <label for='rotateZ'>rotateZ</label>
          <input id='rotateZ' max='180' min='-180' type='range' units='deg'>
          <div class='value'></div>
        </div>
        <div class='form-group'>
          <label for='perspective'>perspective</label>
          <input id='perspective' max='5000' min='0' type='range' units='px'>
          <div class='value'></div>
        </div>
      </form>
    </div>
    <script src='./js/hilbert-curve.js'></script>
  </body>
</html>
