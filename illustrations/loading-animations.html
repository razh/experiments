<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Animations</title>
    <link href='./stylesheets/loading-animations.css' rel='stylesheet'>
  </head>
  <body>
    <div class='animation' id='animation-00'>
      <div class='circle' id='inner'></div>
      <div class='circle' id='outer'></div>
      <div class='counter'>0</div>
    </div>
    <div class='animation' id='animation-01'>
      <div class='row'>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
      </div>
      <div class='row'>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
      </div>
      <div class='row'>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
      </div>
      <div class='row'>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
      </div>
      <div class='row'>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
      </div>
    </div>
    <div class='animation' id='animation-02'>
      <div class='counter'>0</div>
      <div class='circle' id='inner'></div>
      <svg>
        <path d='m -150, 0 a 150,150 0 1,0 300,0 a 150,150 0 1,0 -300,0'></path>
      </svg>
    </div>
    <script src='./js/loading-animations.js'></script>
  </body>
</html>
