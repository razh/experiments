<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Alphabet</title>
    <link rel="stylesheet" href="./stylesheets/alphabet.css">
  </head>
  <body ontouchstart="">
    <div class="letter-container A">
      <div class="letter">A</div>
      <div class="front-view">
        <div class="left-stroke">
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face back"></div>
          <div class="face front"></div>
          <div class="face left"></div>
          <div class="face right"></div>
        </div>
        <div class="right-stroke">
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face back"></div>
          <div class="face front"></div>
          <div class="face left"></div>
          <div class="face right"></div>
        </div>
        <div class="crossbar">
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face back"></div>
          <div class="face front"></div>
          <div class="face left"></div>
          <div class="face right"></div>
        </div>
      </div>
      <div class="isometric-view">
        <div class="left-stroke">
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face back"></div>
          <div class="face front"></div>
          <div class="face left"></div>
          <div class="face right"></div>
        </div>
        <div class="right-stroke">
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face back"></div>
          <div class="face front"></div>
          <div class="face left"></div>
          <div class="face right"></div>
        </div>
        <div class="crossbar">
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face back"></div>
          <div class="face front"></div>
          <div class="face left"></div>
          <div class="face right"></div>
        </div>
      </div>
    </div>
    <div class="letter-container N">
      <div class="letter">N</div>
      <div class="front-view">
        <div class="left-stroke">
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face back"></div>
          <div class="face front"></div>
          <div class="face left"></div>
          <div class="face right"></div>
        </div>
        <div class="right-stroke">
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face back"></div>
          <div class="face front"></div>
          <div class="face left"></div>
          <div class="face right"></div>
        </div>
        <div class="diagonal">
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face back"></div>
          <div class="face front"></div>
          <div class="face left"></div>
          <div class="face right"></div>
        </div>
      </div>
      <div class="isometric-view">
        <div class="left-stroke">
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face back"></div>
          <div class="face front"></div>
          <div class="face left"></div>
          <div class="face right"></div>
        </div>
        <div class="right-stroke">
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face back"></div>
          <div class="face front"></div>
          <div class="face left"></div>
          <div class="face right"></div>
        </div>
        <div class="diagonal">
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face back"></div>
          <div class="face front"></div>
          <div class="face left"></div>
          <div class="face right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
