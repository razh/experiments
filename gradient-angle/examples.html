<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>di-t's Angle Gradients</title>

  <style>
    body {
      margin: 0;
      background-color: #FAF8EB;
    }

    .circles {
      margin: 48px;
    }

    .circle {
      position: absolute;

      width: 96px;
      height: 96px;

      border-radius: 50%;

      -webkit-transform: rotate(-90deg);
      transform: rotate(-90deg);
    }

    .bottom {
      -webkit-transform: rotate(90deg);
      transform: rotate(90deg);
    }

    .circle:nth-child(2) {
      left: 96px;
    }

    .circle:nth-child(3) {
      left: 192px;
    }

    /* Rows. */
    .row {
      position: relative;
      height: 48px;
    }

    .row:nth-child(1),
    .row:nth-child(9) {
      left: 192px;
    }

    .row:nth-child(2),
    .row:nth-child(4),
    .row:nth-child(5),
    .row:nth-child(7) {
      left: 48px;
    }

    .row:nth-child(6),
    .row:nth-child(8) {
      left: 96px;
    }

    /* Specific rows. */
    .row:nth-child(4) > .circle:nth-child(2) {
      left: 48px;
    }

    .row:nth-child(4) > .circle:nth-child(3) {
      left: 144px;
    }

    /* Doubled circle in fifth row. */
    .row:nth-child(5) > .circle:nth-child(4) {
      left: 96px;
    }

    .row:nth-child(7) > .circle:nth-child(3) {
      left: 144px;
    }

    .row:nth-child(8) > .circle:nth-child(2) {
      left: 48px;
    }

    .row:nth-child(8) > .circle:nth-child(3) {
      left: 144px;
    }
  </style>
</head>
<body>
  <!--
    A code implementation of Dimo Trifonov's (di-t) Angle Gradients experiment.
    https://www.behance.net/gallery/Various-Experiments-Typography/245608
  -->
  <div class="circles">
    <div class="row">
      <div class="circle"></div>
    </div>
    <div class="row">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle bottom"></div>
    </div>
    <div class="row">
      <div class="circle bottom"></div>
      <div class="circle"></div>
      <div class="circle bottom"></div>
    </div>
    <div class="row">
      <div class="circle bottom"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="row">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle bottom"></div>
      <div class="circle bottom"></div>
    </div>
    <div class="row">
      <div class="circle bottom"></div>
      <div class="circle bottom"></div>
    </div>
    <div class="row">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="row">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle bottom"></div>
    </div>
    <div class="row">
      <div class="circle bottom"></div>
    </div>
  </div>

  <script src="./js/angle-gradient.js"></script>
  <script>
    /*globals angleGradient, requestAnimationFrame*/
    (function() {
      'use strict';

      var startAngle = 0,
          endAngle = 360;

      // Milliseconds.
      var duration = 1000;

      function lerp( a, b, t ) {
        return a + t * ( b - a );
      }


      function easeInOutCirc( t ) {
        function easeInCirc( t ) {
          return 1 - Math.sqrt( 1 - t * t );
        }

        return t < 0.5 ?
          easeInCirc( t * 2 ) / 2 :
          1 - easeInCirc( t * -2 + 2 ) / 2;
      }

      function drawGradients( angle ) {
        angleGradient( '.circle', {
          x: '50%',
          y: '50%',
          startAngle: angle + 'deg',
          colorStops: [
            { angle: '45deg', color: 'rgb(0, 0, 0)' },
            { color: 'rgba(0, 0, 0, 0)' }
          ]
        });
      }

      function draw( time ) {
        if ( time > duration ) {
          drawGradients(0);
          return;
        }

        var t = time / duration;
        var angle = lerp( endAngle, startAngle, easeInOutCirc( t ) );
        drawGradients( angle );

        requestAnimationFrame( draw );
      }

      draw(0);
    }) ();

  </script>
</body>
</html>
