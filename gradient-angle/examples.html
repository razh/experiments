<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>di-t's Angle Gradients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/examples.css">
  </head>
  <body>
    <!--
    A code implementation of Dimo Trifonov's (di-t) Angle Gradients experiment.
    https://www.behance.net/gallery/Various-Experiments-Typography/245608
    -->
    <div class="circles">
      <div class="row">
        <div class="circle"></div>
      </div>
      <div class="row">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle bottom"></div>
      </div>
      <div class="row">
        <div class="circle bottom"></div>
        <div class="circle"></div>
        <div class="circle bottom"></div>
      </div>
      <div class="row">
        <div class="circle bottom"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="row">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle bottom"></div>
        <div class="circle bottom"></div>
      </div>
      <div class="row">
        <div class="circle bottom"></div>
        <div class="circle bottom"></div>
      </div>
      <div class="row">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="row">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle bottom"></div>
      </div>
      <div class="row">
        <div class="circle bottom"></div>
      </div>
    </div>
    <script src="./js/angle-gradient.js"></script>
    <script src="./js/examples.js"></script>
  </body>
</html>
