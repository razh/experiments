<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angle Gradients</title>

  <style>
    .angle-gradient {
      width: 240px;
      height: 320px;
    }

    .circles {
      position: relative;
    }

    .angle-gradient.circle {
      position: absolute;

      width: 240px;
      height: 240px;
      border-radius: 50%;
    }

    .angle-gradient.circle:nth-child(1) {
      left: 120px;
    }

    .angle-gradient.circle:nth-child(2) {
      top: 120px;
    }

    .angle-gradient.circle:nth-child(3) {
      left: 240px;
      top: 120px;
    }

    .angle-gradient.circle:nth-child(4) {
      left: 120px;
      top: 240px;
    }

    .top {
      -webkit-transform: rotate(-90deg);
      transform: rotate(-90deg);
    }

    .bottom {
      -webkit-transform: rotate(90deg);
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <div class="angle-gradient" id="angle-gradient"></div>
  <div class="circles">
    <div class="angle-gradient circle top" id="center-top"></div>
    <div class="angle-gradient circle bottom" id="left-center"></div>
    <div class="angle-gradient circle top" id="right-center"></div>
    <div class="angle-gradient circle bottom" id="center-bottom"></div>
  </div>

  <script src="./js/angle-gradient.js"></script>

  <script>
    angleGradient( document.querySelector( '.angle-gradient' ), {
      x: '50%',
      y: '50%',
      colorStops: [
        {
          color: 'rgb(255, 255, 255, 0)'
        },
        {
          color: 'rgb(0, 0, 0)'
        },
        {
          color: 'rgb(255, 255, 255, 0)'
        }
      ]
    });

    angleGradient.all( '.circles > .angle-gradient.circle', {
      x: '50%',
      y: '50%',
      colorStops: [
        { color: 'rgb(0, 0, 0)' },
        { color: 'rgb(255, 255, 255, 0)' }
      ]
    });
  </script>
</body>
</html>
