<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angle Gradients</title>

  <style>
    .angle-gradient {
      width: 240px;
      height: 320px;
    }
  </style>
</head>
<body>
  <div class="angle-gradient"></div>

  <script src="./js/angle-gradient.js"></script>

  <script>
    angleGradient( document.querySelector( '.angle-gradient' ), {
      x: '50%',
      y: '50%',
      colorStops: [
        {
          angle: '0deg',
          color: 'rgb(255, 255, 255)'
        },
        {
          angle: '180deg',
          color: 'rgb(0, 0, 0)'
        },
        {
          angle: '360deg',
          color: 'rgb(255, 255, 255)'
        }
      ]
    });
  </script>
</body>
</html>
