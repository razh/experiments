<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Art</title>

  <style>
    textarea {
      display: block;
    }

    fieldset {
      border: none;
      margin: 0;
      padding: 0;
    }

    .origins {
      position: relative;
      width: 64px;
      height: 64px;

      margin-left: 8px;
      margin-top: 8px;

      border: 2px solid #aaa;
    }

    input[type=radio] {
      position: absolute;

      width: 16px;
      height: 16px;

      margin-left: -8px;
      margin-top: -8px;
    }

    input[type=radio].top    { top:    0; }
    input[type=radio].middle { top:  50%; }
    input[type=radio].bottom { top: 100%; }

    input[type=radio].left   { left:    0; }
    input[type=radio].center { left:  50%; }
    input[type=radio].right  { left: 100%; }
  </style>
</head>
<body>
  <textarea id="export" cols="30" rows="20" spellcheck="false"></textarea>
  <form>
    <fieldset>
      <label for="name">name</label>
      <input type="text" id="name">
    </fieldset>
    <fieldset>
      <label for="scale">size of a pixel</label>
      <input type="number" id="scale" value="1" min="1" max="100">
    </fieldset>
  </form>
  <div class="origins">
    <input type="radio" name="origin" value="0" class="top left" checked>
    <input type="radio" name="origin" value="1" class="top center">
    <input type="radio" name="origin" value="2" class="top right">
    <input type="radio" name="origin" value="3" class="middle left">
    <input type="radio" name="origin" value="4" class="middle center">
    <input type="radio" name="origin" value="5" class="middle right">
    <input type="radio" name="origin" value="6" class="bottom left">
    <input type="radio" name="origin" value="7" class="bottom center">
    <input type="radio" name="origin" value="8" class="bottom right">
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
