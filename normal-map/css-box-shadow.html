<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Shadow</title>

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      background-color: #222;
    }

    .container {
      width: 100%;
      height: 100%;
    }

    .container,
    .drop {
      display: -webkit-flex;
      display: flex;

      -webkit-align-items: center;
      align-items: center;

      -webkit-justify-content: space-around;
      justify-content: space-around;
    }

    .drop {
      width: 40%;
      height: 80%;

      color: #fff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      text-transform: uppercase;
      text-shadow: 0 0 1em #000;

      background-color: #111;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
    }

    form {
      position: absolute;

      left: 1em;
      bottom: 1em;

      color: #fff;
      font-family: monospace;
    }

    input {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 0.5em 1em;
    }

    .canvas-group {
      position: absolute;

      right: 0;
      bottom: 0;
    }

    canvas {
      margin: 1em;
      box-shadow: 0 0 1em #000;
    }

    .shadow {
      position: absolute;

      left: 1em;
      top: 1em;

      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="canvas-group"></div>

  <div class="container">
    <div class="drop diffuse" id="diffuse">Diffuse</div>
    <div class="drop normal" id="normal">Normal</div>
  </div>

  <form>
    <div class="form-group">
      <label for="scale">Scale</label>
      <input type="number" id="scale" min="1" max="32">
    </div>
    <div class="form-group">
      <label for="resolution">Resolution</label>
      <input type="number" id="resolution" min="1" max="1024" step='1'>
    </div>
    <div class="form-group">
      <label for="flip-y">Flip Y</label>
      <input type="checkbox" id="flip-y">
    </div>
  </form>

  <div class="shadow"></div>

  <script src="./js/css-box-shadow.js"></script>
</body>
</html>
