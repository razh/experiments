<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Springs</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      background-color: #def;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      cursor: default;
    }

    .spring,
    .displays,
    form,
    canvas {
      position: absolute;
      -webkit-user-select: none;
      user-select: none;
    }

    .spring {
      width: 50px;
      height: 50px;

      margin-left: -25px;
      margin-top: -25px;

      border-radius: 50%;
      background-color: #f65;

      z-index: 1;
    }

    .displays {
      left: 1em;
      top: 1em;

      color: #000;
      font-family: monospace;
      font-size: 0.8em;

      z-index: 2;
    }

    .display:before {
      display: inline-block;
      width: 6em;
    }

    #display-friction:before {
      content: "Friction ";
    }

    #display-tension:before {
      content: "Tension";
    }

    form {
      left: 0;
      bottom: 1em;
      right: 0;

      text-align: center;

      z-index: 2;
    }

    canvas {
      top: 1em;
      left: 50%;

      background-color: #fff;
      outline: 1px solid rgba(0, 0, 0, 0.25);

      -webkit-transform: translateX(-50%);
      transform: translateX(-50%);

      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="displays">
    <div class="display" id="display-friction"></div>
    <div class="display" id="display-tension"></div>
  </div>

  <form onmousedown="event.stopPropagation()">
    <div class="form-group">
      <label for="friction">Friction</label>
      <input type="number" id="friction" pattern="\d*" value="8">
    </div>

    <div class="form-group">
      <label for="tension">Tension</label>
      <input type="number" id="tension" pattern="\d*" value="30">
    </div>
  </form>

  <script src="./js/spring.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
