<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palette Generator</title>

  <style>
    body {
      margin: 0;
      background-color: #222;
    }

    .message {
      position: absolute;
      z-index: -1;

      top: 0;
      left: 0;
      bottom: 0;
      right: 0;

      display: flex;
      align-items: center;
      justify-content: center;

      color: #888;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    img,
    canvas,
    .colors {
      position: absolute;
    }

    .colors {
      right: 0;
    }

    .color {
      position: relative;
      margin: 1em;
      width: 12em;
      height: 4em;
      box-shadow: 0 0 1em rgba(0, 0, 0, 0.5);
    }

    .color:after {
      content: attr(data-color);
      position: absolute;

      right: 0.5em;
      bottom: 0.5em;

      color: #fff;
      font-family: monospace;
      font-size: 12px;
      text-align: right;
      text-shadow: 0 0 0.5em #000;
    }
  </style>
</head>
<body>
  <div class="message">
    <span>Drag and drop an image here.</span>
  </div>
  <div class="colors"></div>

  <script src="./js/color.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/scheme.js"></script>
  <script src="./js/median-cut-quantizer.js"></script>
  <script src="./js/dominant-color-calculator.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
