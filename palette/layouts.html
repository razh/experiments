<!DOCTYPE html>

  </head>
  <body>
    <div class="layout-container">
      <div class="layout">
        <div class="row">
          <div class="col-12">

          </div>

        <div class="row">

          </div>
        </div>

          <div class="col-12">

          </div>
        </div>
      </div>
    </div>
  </body>
