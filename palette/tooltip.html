<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tooltip</title>

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .rect-container {
      float: left;
      position: relative;
      width: 50%;
      height: 50%;
    }

    .rect-container > .rect {
      position: absolute;

      left: 50%;
      top: 50%;

      width: 64px;
      height: 64px;

      margin-left: -32px;
      margin-top: -32px;

      background-color: #fff;

      outline: 8px solid rgba(0, 0, 0, 0.2);
    }

    .rect-container:nth-child(1) {
      background-color: #b77;
    }

    .rect-container:nth-child(2) {
      background-color: #feb;
    }

    .rect-container:nth-child(3) {
      background-color: #ffd;
    }

    .rect-container:nth-child(4) {
      background-color: #799;
    }

    .tooltip {
      position: absolute;
      display: block;
      background-color: #000;
      color: #fff;
      padding: 0.5em 1.5em;
    }
  </style>
</head>
<body>
  <div class="rect-container">
    <div class="rect" data-direction='bottom'></div>
  </div>
  <div class="rect-container">
    <div class="rect" data-direction='left'></div>
  </div>
  <div class="rect-container">
    <div class="rect" data-direction='right'></div>
  </div>
  <div class="rect-container">
    <div class="rect" data-direction='top'></div>
  </div>

  <script src="./js/tooltip.js"></script>
  <script>
    [].forEach.call( document.querySelectorAll( '.rect-container' ), function( el ) {
      Tooltip.create( el.querySelector( '.rect' ) );
    });
  </script>
</body>
</html>
