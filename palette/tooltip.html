<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tooltip</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .rect-container {
      position: relative;
      width: 100%;
      height: 25%;
    }

    .rect-container > .rect {
      position: absolute;

      left: 50%;
      top: 50%;

      width: 64px;
      height: 64px;

      margin-left: -32px;
      margin-top: -32px;

      background-color: #fff;

      outline: 8px solid rgba(0, 0, 0, 0.2);
    }

    .rect-container:nth-child(1) {
      background-color: #b77;
    }

    .rect-container:nth-child(2) {
      background-color: #feb;
    }

    .rect-container:nth-child(3) {
      background-color: #ffd;
    }

    .rect-container:nth-child(4) {
      background-color: #799;
    }

    .tooltip {
      display: block;
      position: absolute;

      padding: 0.5em 1em;

      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;

      border-radius: 2px;
    }

    .spacing {
      font-size: 0.75em;
    }

    .tooltip.left.spacing {
      margin-left: -6em;
    }

    .tooltip.right.spacing {
      margin-left: 6em;
    }

    .tooltip.top.spacing {
      margin-top: -3em;
    }

    .tooltip.bottom.spacing {
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <div class="rect-container">
    <div class="rect" data-direction='bottom'></div>
  </div>
  <div class="rect-container">
    <div class="rect" data-direction='left'></div>
  </div>
  <div class="rect-container">
    <div class="rect" data-direction='right'></div>
  </div>
  <div class="rect-container">
    <div class="rect" data-direction='top'></div>
  </div>

  <script src="./js/tooltip.js"></script>
  <script>
    [].forEach.call( document.querySelectorAll( '.rect-container' ), function( el ) {
      var rectEl = el.querySelector( '.rect' );
      Tooltip.create( rectEl );

      // With spacing.
      var tooltip = Tooltip.create( rectEl );
      tooltip.el.classList.add( 'spacing' );
      tooltip.update();
    });
  </script>
</body>
</html>
