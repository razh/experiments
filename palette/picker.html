<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Picker</title>

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .palettes {
      display: flex;
      height: 100%;
    }

    .color  {
      flex: 8 auto;
    }

    .add-palette-btn {
      position: absolute;

      left: 1em;
      bottom: 1em;

      width: 32px;
      height: 32px;

      background-color: #000;
      color: #fff;

      border: none;
      margin: 0;
      padding: 0;

      font-size: 16px;
    }

    .add-palette-btn:active {
      background-color: #fff;
      color: #000;
    }

    .palette {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    @keyframes expand {
      0% { max-height: 0; }
      100% { max-height: 100%; }
    }

    .palette > .rect {
      width: 64px;
      flex: auto;
      animation: expand 0.2s forwards;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .palette > .rect:hover:after {
      content: attr(data-background-color);

      position: absolute;

      height: 1.5em;
      line-height: 1.5em;

      white-space: nowrap;
      padding: 0.5em 1em;

      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;

      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
    }

    .hsl {
      position: absolute;
      bottom: 1em;

      width: 100%;

      color: white;
      text-align: center;
      text-shadow: 0 0 0.5em rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="hsl"></div>

  <div class="container">
    <div class="palettes"></div>
    <div class="color"></div>
  </div>

  <button class="add-palette-btn">+</button>

  <script src="./js/picker.js"></script>
</body>
</html>
