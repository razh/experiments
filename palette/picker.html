<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Picker</title>

  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    /* Micro-clearfix. */
    .clearfix:before,
    .clearfix:after {
      content: "";
      display: table;
    }

    .clearfix:after {
      clear: both;
    }

    .palettes {
      position: absolute;

      left: 1em;
      bottom: 1em;
    }

    .palettes > .add-palette-btn {
      display: block;
      width: 32px;
      height: 32px;

      background-color: #000;
      color: #fff;

      border: none;
      margin: 0;
      padding: 0;

      font-size: 16px;
    }

    .palettes > .add-palette-btn:active {
      background-color: #fff;
      color: #000;
    }

    .palette {
      margin-bottom: 1em;
    }

    .palette > .rect {
      position: relative;
      float: left;

      width: 64px;
      height: 64px;

      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);

      transition: width 0.1s;
    }

    .palette > .rect:hover {
      width: 96px;
    }

    .palette > .rect:hover:after {
      content: attr(data-background-color);

      position: absolute;
      top: -4em;

      height: 1.5em;
      line-height: 1.5em;

      white-space: nowrap;
      padding: 0.5em 1em;

      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;

      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
    }

    .hsl {
      position: absolute;
      bottom: 1em;

      width: 100%;

      color: white;
      text-align: center;
      text-shadow: 0 0 0.5em rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="palettes">
    <button class="add-palette-btn">+</button>
  </div>
  <div class="hsl"></div>

  <script src="./js/picker.js"></script>
  <script src="./js/picker-main.js"></script>
</body>
</html>
