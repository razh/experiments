<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Warping</title>

  <style>
    body {
      margin: 0;
      background-color: #333;
    }

    canvas,
    .handlers {
      position: absolute;
      top: 32px;
      right: 32px;
      bottom: 32px;
      left: 32px;
    }

    .handler {
      position: absolute;
      box-sizing: border-box;
      width: 12px;
      height: 12px;

      margin-top: -6px;
      margin-left: -6px;

      border-radius: 50%;
      border: 2px solid white;
      background-color: #f43;

      -webkit-transition: all 0.2s;
      transition: all 0.2s;
    }

    .handler:hover {
      width: 16px;
      height: 16px;
      margin-top: -8px;
      margin-left: -8px;
      border: 3px solid white;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <canvas id="grid-canvas"></canvas>
  <div class="handlers" id="handlers"></div>

  <script src="./js/main.js"></script>
</body>
</html>
