<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text width</title>

  <style>
    html,
    body {
      height: 100%;
      background-color: #222;
      color: white;
    }

    body {
      margin: 1em;
    }

    #editor,
    #preview {
      float: left;
      width: 50%;
      height: 100%;
    }

    label {
      display: inline-block;
      font-family: monospace;
      width: 10em;
    }

    .inputs {
      position: absolute;
      bottom: 1em;
    }
  </style>
</head>
<body>
  <div class="inputs">
    <div class="form-group">
      <label for="font-weight">font-weight</label>
      <input id="font-weight" type="number" min="100" max="900" step="100" value="900">
    </div>

    <div class="form-group">
      <label for="letter-spacing">letter-spacing</label>
      <input id="letter-spacing" type="number" min="-10" max="10" step="1" value="0">
    </div>

    <div class="form-group">
      <label for="line-height">line-height</label>
      <input id="line-height" type="number" min="0" max="10" step="0.01" value="0.8">
    </div>

    <div class="form-group">
      <label for="text-align">text-align</label>
      <select id="text-align">
        <option value="left">left</option>
        <option value="center" selected>center</option>
        <option value="right">right</option>
      </select>
    </div>
  </div>

  <div id="editor" contenteditable="true">
    <div>THE QUICK BROWN</div>
    <div>FOX</div>
    <div>JUMPS OVER</div>
    <div>THE LAZY</div>
    <div>DOG</div>
  </div>

  <div id="preview"></div>

  <script src="./js/main.js"></script>
</body>
</html>
