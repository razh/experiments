<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Audio</title>

  <style>
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
    }

    .info {
      position: absolute;
      bottom: 1em;
      left: 1em;

      color: white;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 2em;
      font-weight: lighter;

      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .name {
      font-weight: normal;
    }

    .time {
      display: inline-block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="info">
    <div class="name" id="name">Drag and drop an .mp3 file here.</div>
    <div class="time" id="current">
      <span class="minutes">0</span>:<span class="seconds">00</span>
    </div>
    /
    <div class="time" id="duration">
      <span class="minutes">0</span>:<span class="seconds">00</span>
    </div>
  </div>

  <script src="./js/audio.js"></script>
</body>
</html>
