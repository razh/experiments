<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Time Warping</title>

  <style>
    body {
      background-color: #222;
      color: #fff;
    }

    /* Flip canvases vertically for a bottom-left origin. */
    canvas {
      -webkit-transform: scale(1, -1);
      transform: scale(1, -1);
    }

    label {
      font-style: italic;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <canvas id="n-canvas"></canvas>
      </td>
      <td>
        <canvas id="matrix-canvas"></canvas>
      </td>
      <td>
        <canvas id="cost-canvas"></canvas>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <canvas id="m-canvas"></canvas>
      </td>
    </tr>
  </table>

  <form>
    <div class="form-group">
      <label for="n-function">n</label>
      <input type="text" id="n-function" value="sin(0.1 * x + 0.5)">
    </div>

    <div class="form-group">
      <label for="m-function">m</label>
      <input type="text" id="m-function" value="sin(0.4 * x)">
    </div>

    <div class="form-group">
      <label for="scale">scale</label>
      <input type="number" id="scale" value="10">
    </div>
  </form>

  <script src="./js/equation.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
