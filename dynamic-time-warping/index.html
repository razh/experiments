<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Time Warping</title>

  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: serif;
    }

    /* Flip canvases vertically for a bottom-left origin. */
    canvas {
      -webkit-transform: scale(1, -1);
      transform: scale(1, -1);
    }

    label {
      display: inline-block;
      width: 3em;
      font-style: italic;
      text-align: right;
    }

    input {
      width: 16em;
      padding: 0.5em;

      background: #000;
      color: #fff;

      font-family: monospace;
      font-size: 1em;

      border: 0;
      border-radius: 0.2em
    }

    .error {
      font-family: monospace;
      color: #d44;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>
        <em>n</em>
      </th>
      <th>Cost matrix</th>
      <th>Accumulated cost matrix</th>
    </tr>

    <tr>
      <td>
        <canvas id="n-canvas"></canvas>
      </td>
      <td>
        <canvas id="matrix-canvas"></canvas>
      </td>
      <td>
        <canvas id="cost-canvas"></canvas>
      </td>
    </tr>

    <tr>
      <td></td>
      <td>
        <canvas id="m-canvas"></canvas>
      </td>
      <td>
        <em>m</em>
      </td>
    </tr>
  </table>

  <form>
    <div class="form-group">
      <label for="n-function">n(x)</label>
      <input type="text" id="n-function" value="sin(0.1 * x + 0.5)">
      <span class="error" id="n-error"></span>
    </div>

    <div class="form-group">
      <label for="m-function">m(x)</label>
      <input type="text" id="m-function" value="sin(0.4 * x)">
      <span class="error" id="m-error"></span>
    </div>

    <div class="form-group">
      <label for="scale">scale</label>
      <input type="number" id="scale" value="10">
    </div>
  </form>

  <script src="./js/equation.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
