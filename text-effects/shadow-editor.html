<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Shadow Editor</title>

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      background-color: #ddd;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    label,
    input {
      font-family: Avenir, "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .text {
      outline: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);

      background-color: #ddd;

      margin: 0 auto;
      width: 90%;
      min-height: 50%;

      font-size: 8em;
      font-weight: bolder;
      color: #fff;
    }

    .text::selection {
      background: #abc;
    }

    form {
      margin: 0 auto;
      margin-top: 2em;
      width: 90%;
    }

    label {
      margin: 0 1em;
    }

    input {
      -webkit-appearance: none;
      outline: none;
      border: none;
      border-radius: 0.5em;

      padding: 0.5em;
      width: 4em;

      background-color: #333;
      color: #fff;

      font-size: 1em;
      text-align: right;
    }

    .output {
      box-sizing: border-box;

      margin: 3em auto;
      padding: 1em 1.5em;

      width: 90%;
      height: 8em;

      font-family: monospace;
      font-size: 1em;

      background-color: #333;
      color: #fff;

      border-radius: 0.5em;
      overflow: scroll;
    }
  </style>
</head>
<body>
  <div class="text" contenteditable>Hello World!</div>

  <form class="controls">
    <label for="x">x</label>
    <input type="number" id="x" pattern="\d*" value="4">

    <label for="y">y</label>
    <input type="number" id="y" pattern="\d*" value="8">

    <label for="step">step</label>
    <input type="number" id="step" pattern="\d*" value="1" min="0.1" step="0.1">
  </form>

  <div class="output"></div>

  <script src="./js/shadow-editor.js"></script>
</body>
</html>
